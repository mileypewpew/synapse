services:
  synapse-server:
    build: .
    command: /app/server
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SYNAPSE_API_KEY=dev-key
      - RUST_LOG=info
    depends_on:
      redis:
        condition: service_healthy

  synapse-worker:
    build: .
    command: /app/worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - RUST_LOG=info
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5